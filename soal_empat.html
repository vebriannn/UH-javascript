<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4</title>
</head>
<body>
    <label for="inputAlas">A</label>
    <input type="text" id="inputA" placeholder="Input A" required>
    <br>
    <label for="inputTinggi">B</label>
    <input type="text" id="inputB" placeholder="Input B" required>
    <br>
    <br>
    <button type="button" id="btnInput">Hitung</button>
    <p id="text"></p>
    <script>

        const a = document.getElementById('inputA');
        const b = document.getElementById('inputB');
        const p = document.getElementById('text');
        const btn = document.getElementById('btnInput')
        
        btn.addEventListener("click", () => {

            const hasilKeliling = 2 * (parseInt(a.value) + parseInt(b.value));
            p.innerHTML = "Hasil Keliling Jajar Genjang Adalah: " + hasilKeliling + " cm";
            
        })
        
    </script>
</body>
</html>
